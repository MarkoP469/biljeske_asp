<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Uređivanje bilješke</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
      <form #biljeskaForm="ngForm" (ngSubmit)="spremiBiljesku()">
        <fieldset>
          <div>
            <label for="naziv" class="form-label mt-4">Naziv bilješke</label>
            <input
              name="naziv"
              [(ngModel)]="biljeska.naziv"
              type="text"
              class="form-control"
              id="naziv"
            />
          </div>
          <div>
            <label for="sadrzaj" class="form-label mt-4">Sadržaj</label>
            <textarea
              name="sadrzaj"
              [(ngModel)]="biljeska.sadrzaj"
              rows="5"
              type="text"
              class="form-control"
              id="sadrzaj"
            ></textarea>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          Spremi
        </button>
        <button
          routerLink="/"
          type="button"
          class="btn btn-secondary mt-2"
          style="width: 100%"
        >
          Nazad
        </button>
      </form>
    </div>
  </div>
</div>
