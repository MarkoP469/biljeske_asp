<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Bilješke</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
      <h5>Nova bilješka</h5>
      <form #biljeskaForm="ngForm" (ngSubmit)="spremiNovuBiljesku()">
        <fieldset>
          <div>
            <label for="naziv" class="form-label mt-4">Naziv bilješke</label>
            <input
              name="naziv"
              [(ngModel)]="novaBiljeska.naziv"
              type="text"
              class="form-control"
              id="naziv"
            />
          </div>
          <div>
            <label for="sadrzaj" class="form-label mt-4">Sadržaj</label>
            <textarea
              name="sadrzaj"
              [(ngModel)]="novaBiljeska.sadrzaj"
              rows="5"
              type="text"
              class="form-control"
              id="sadrzaj"
            ></textarea>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          Spremi
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row mt-5">
    <div class="col-3" *ngFor="let biljeska of biljeske">
      <div class="card border-primary mb-3" style="max-width: 20rem">
        <div class="card-header">ID: {{ biljeska.id }}</div>
        <div class="card-body">
          <h4 class="card-title">{{ biljeska.naziv }}</h4>
          <p class="card-text">
            {{ biljeska.sadrzaj }}
          </p>
          <hr />
          <div class="row">
            <div class="col-6">
              <button
                [routerLink]="['/biljeska', biljeska.id]"
                type="button"
                class="btn btn-secondary"
                style="width: 100%"
              >
                Više
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                (click)="obrisiBiljesku(biljeska)"
                class="btn btn-danger"
                style="width: 100%"
              >
                Obriši
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
